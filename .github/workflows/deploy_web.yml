name: Build and deploy WEB

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build_web:
    name: Build WEB
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - run: dart --version
      - run: flutter --version

      - run: flutter pub get

      - run: flutter build web

      - uses: actions/upload-artifact@v3
        name: Upload pubspec.lock
        with:
          name: pubspec.lock
          path: pubspec.lock

      - name: Upload WEB as artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: build/web

  deploy:
    name: Deploy page
    runs-on: ubuntu-latest
    needs: build
    concurrency: deploy-github-page
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 5
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2